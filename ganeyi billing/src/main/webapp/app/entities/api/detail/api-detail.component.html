<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="api">
      <h2 data-cy="apiDetailsHeading"><span jhiTranslate="billingApp.api.detail.title">Api</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ api.id }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.api.version">Version</span></dt>
        <dd>
          <span>{{ api.version }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.api.serviceURL">Service URL</span></dt>
        <dd>
          <span>{{ api.serviceURL }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.api.docURL">Doc URL</span></dt>
        <dd>
          <span>{{ api.docURL }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.api.isActice">Is Actice</span></dt>
        <dd>
          <span>{{ api.isActice }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.api.product">Product</span></dt>
        <dd>
          <div *ngIf="api.product">
            <a [routerLink]="['/product', api.product.id, 'view']">{{ api.product.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/api', api.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
