<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-api-heading" data-cy="ApiCreateUpdateHeading" jhiTranslate="billingApp.api.home.createOrEditLabel">
        Create or edit a Api
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.api.version" for="field_version">Version</label>
          <input type="text" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.api.serviceURL" for="field_serviceURL">Service URL</label>
          <input
            type="text"
            class="form-control"
            name="serviceURL"
            id="field_serviceURL"
            data-cy="serviceURL"
            formControlName="serviceURL"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.api.docURL" for="field_docURL">Doc URL</label>
          <input type="text" class="form-control" name="docURL" id="field_docURL" data-cy="docURL" formControlName="docURL" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.api.isActice" for="field_isActice">Is Actice</label>
          <input type="checkbox" class="form-check" name="isActice" id="field_isActice" data-cy="isActice" formControlName="isActice" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.api.product" for="field_product">Product</label>
          <select
            class="form-control"
            id="field_product"
            data-cy="product"
            name="product"
            formControlName="product"
            [compareWith]="compareProduct"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="productOption" *ngFor="let productOption of productsSharedCollection">{{ productOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
