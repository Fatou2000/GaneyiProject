<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-facture-heading" data-cy="FactureCreateUpdateHeading" jhiTranslate="billingApp.facture.home.createOrEditLabel">
        Create or edit a Facture
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.rabais" for="field_rabais">Rabais</label>
          <input type="number" class="form-control" name="rabais" id="field_rabais" data-cy="rabais" formControlName="rabais" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.tva" for="field_tva">Tva</label>
          <input type="number" class="form-control" name="tva" id="field_tva" data-cy="tva" formControlName="tva" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.sousTotal" for="field_sousTotal">Sous Total</label>
          <input type="number" class="form-control" name="sousTotal" id="field_sousTotal" data-cy="sousTotal" formControlName="sousTotal" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.total" for="field_total">Total</label>
          <input type="number" class="form-control" name="total" id="field_total" data-cy="total" formControlName="total" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.typeFacturation" for="field_typeFacturation">Type Facturation</label>
          <select
            class="form-control"
            name="typeFacturation"
            formControlName="typeFacturation"
            id="field_typeFacturation"
            data-cy="typeFacturation"
          >
            <option [ngValue]="null">{{ 'billingApp.TypeFacturation.null' | translate }}</option>
            <option *ngFor="let typeFacturation of typeFacturationValues" [value]="typeFacturation">
              {{ 'billingApp.TypeFacturation.' + typeFacturation | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'billingApp.FactureStatus.null' | translate }}</option>
            <option *ngFor="let factureStatus of factureStatusValues" [value]="factureStatus">
              {{ 'billingApp.FactureStatus.' + factureStatus | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.reference" for="field_reference">Reference</label>
          <input type="text" class="form-control" name="reference" id="field_reference" data-cy="reference" formControlName="reference" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.date" for="field_date">Date</label>
          <div class="input-group">
            <input
              id="field_date"
              data-cy="date"
              type="text"
              class="form-control"
              name="date"
              ngbDatepicker
              #dateDp="ngbDatepicker"
              formControlName="date"
            />
            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.numero" for="field_numero">Numero</label>
          <input type="text" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.forfait" for="field_forfait">Forfait</label>
          <select
            class="form-control"
            id="field_forfait"
            data-cy="forfait"
            name="forfait"
            formControlName="forfait"
            [compareWith]="compareForfait"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="forfaitOption" *ngFor="let forfaitOption of forfaitsCollection">{{ forfaitOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="billingApp.facture.client" for="field_client">Client</label>
          <select
            class="form-control"
            id="field_client"
            data-cy="client"
            name="client"
            formControlName="client"
            [compareWith]="compareClient"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="clientOption" *ngFor="let clientOption of clientsSharedCollection">{{ clientOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="billingApp.facture.manytomany" for="field_manytomanies">Manytomany</label>
          <select
            class="form-control"
            id="field_manytomanies"
            data-cy="manytomany"
            multiple
            name="manytomanies"
            formControlName="manytomanies"
            [compareWith]="compareProduct"
          >
            <option [ngValue]="productOption" *ngFor="let productOption of productsSharedCollection">{{ productOption.name }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="billingApp.facture.product" for="field_products">Product</label>
          <select
            class="form-control"
            id="field_products"
            data-cy="product"
            multiple
            name="products"
            formControlName="products"
            [compareWith]="compareProduct"
          >
            <option [ngValue]="productOption" *ngFor="let productOption of productsSharedCollection">{{ productOption.name }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
