<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="forfait">
      <h2 data-cy="forfaitDetailsHeading"><span jhiTranslate="billingApp.forfait.detail.title">Forfait</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ forfait.id }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.forfait.nom">Nom</span></dt>
        <dd>
          <span>{{ forfait.nom }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.forfait.description">Description</span></dt>
        <dd>
          <span>{{ forfait.description }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.forfait.numberOfQueries">Number Of Queries</span></dt>
        <dd>
          <span>{{ forfait.numberOfQueries }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.forfait.price">Price</span></dt>
        <dd>
          <span>{{ forfait.price }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.forfait.periode">Periode</span></dt>
        <dd>
          <span>{{ forfait.periode }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.forfait.actif">Actif</span></dt>
        <dd>
          <span>{{ forfait.actif }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/forfait', forfait.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
