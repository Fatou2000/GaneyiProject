<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pricing">
      <h2 data-cy="pricingDetailsHeading"><span jhiTranslate="billingApp.pricing.detail.title">Pricing</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pricing.id }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.pricing.value">Value</span></dt>
        <dd>
          <span>{{ pricing.value }}</span>
        </dd>
        <dt><span jhiTranslate="billingApp.pricing.productLicense">Product License</span></dt>
        <dd>
          <div *ngIf="pricing.productLicense">
            <a [routerLink]="['/product-license', pricing.productLicense.id, 'view']">{{ pricing.productLicense.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pricing', pricing.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
